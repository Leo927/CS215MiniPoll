<!DOCTYPE html>
<html>
<head>
    <title>CSSS Online Elections</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body class="gridContainer">

    <p class="top">CSSS Online Elections</p>
    <div class="left"></div>
    <div class="main">
        <p>Login below to vote in the CSSS Online Elections. Only Students who are currently registered in CS courses as the University of Regina are eligible to vote. </p>
        <table class="form">
            <tr>
                <td>username:</td>
                <td><input type="text" name="username"></td>
                <td class="help">* your email address</td>
            </tr>
            <tr>
                <td>password:</td>
                <td><input type="password" name="password"></td>
                <td class="help">* 8 characters, at least one symbol</td>
            </tr>
            <tr>
                <td></td>
                <td><input class="login" type="submit" name="login" value="login"></td>
                
            </tr>
        </table>
    </div>
    <div class="right"></div>
    <div class="bottom"></div>
</body>
</html>
